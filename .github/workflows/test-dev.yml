name: CI Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, reopened, synchronize]

defaults:
  run:
    shell: bash -l {0}  # Enable conda environment

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04", "windows-2022", "macos-14"]
        include:
          - env_file: environment.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ariadne-dev
          python-version: 3.11
          miniforge-variant: Miniforge3
          use-mamba: true
          auto-activate-base: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Install dev dependencies
        run: uv pip install -e ".[dev]"

      - name: Run Black
        run: black --check src/ariadne_roots tests

      - name: Run Ruff
        run: ruff check src/ariadne_roots/

      - name: Print environment info
        run: |
          which python
          conda info
          conda list
          pip freeze

      - name: Run tests
        run: pytest tests/
