name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, reopened, synchronize]

# Cancel in-progress runs when a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }}, py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
        python: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Cache based on committed lockfile for reproducibility
          cache-dependency-glob: "**/uv.lock"

      - name: Install Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      # Use committed lockfile with --frozen to ensure reproducibility
      # This prevents lockfile modification in CI and catches uncommitted changes
      - name: Sync deps (runtime + dev group)
        run: uv sync --frozen

      - name: Verify lockfile unchanged
        run: |
          git diff --exit-code uv.lock || {
            echo "ERROR: uv.lock was modified. Run 'uv lock' locally and commit the changes."
            exit 1
          }

      - name: Environment info
        run: |
          uv --version
          uv run python -c "import sys, platform; print(sys.version); print(platform.platform())"
          uv tree

      - name: Format check (Black)
        run: uv run black --check .

      - name: Lint check (Ruff)
        run: uv run ruff check .
        continue-on-error: true  # main.py (GUI, excluded from coverage) has 121 linting issues - will be addressed in future PR

      - name: Unit tests with coverage
        run: uv run pytest -q --cov=ariadne_roots --cov-report=xml --cov-report=term-missing
        # Note: fail_under threshold (90%) is configured in pyproject.toml [tool.coverage.report]


      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python }}
          path: coverage.xml
          if-no-files-found: error

  package:
    name: Build & install artifacts like a user
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Build sdist & wheel
        run: |
          uv build
          ls -la dist

      - name: Twine check metadata
        run: uvx twine check dist/*

      # Test wheel installation using uv (the modern way users will install)
      - name: Test wheel with uv
        run: |
          mkdir -p test-wheel-install && cd test-wheel-install
          uv init --no-readme --no-workspace test-project
          cd test-project
          uv add ../../dist/*.whl
          uv run python -c "import ariadne_roots as m; print('Wheel import OK, version:', getattr(m, '__version__', '?'))"

      # Test sdist with dev extras using uv
      - name: Test sdist with dev extras
        run: |
          mkdir -p test-sdist-install && cd test-sdist-install
          uv init --no-readme --no-workspace test-dev
          cd test-dev
          # Find the sdist file
          SDIST=$(ls ../../dist/*.tar.gz)
          uv add "$SDIST" --extra dev
          uv run black --version
          uv run ruff --version
          echo "Sdist with dev extras installed successfully"
